{% extends 'base.html' %}
{% block content %}




<div class="container">
    <div class="row">
         <div class="col-md-6">
            <h3>Add Task</h3>
                <form method = "POST" class="p-3 shadow">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="fileName">Task Name</label>
                            <input type="text" id="fileName" name="name" placeholder="Enter Task name" required>
                        </div>
                        <div class="form-group">
                             <label for="priority">Priority</label>
                            <input type="number" id="priority" name="priority" placeholder="Enter priority" required>
                        </div>
                        <div class="form-group">
                             <label for="date">Date</label>
                            <input type="date" id="date" name="date" placeholder="Enter date" required>
                        </div>
                        <button type="submit"><b>Submit</b></button>

                </form>
         </div>
        <div class="col-md-6">
            <h3>All Task</h3>
            {% for i in det %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
